{% load static %}

<link rel="stylesheet" href="">

{% block content %}
{% include 'base/profilebase.html' %}

<style>
  .container1{
    position: relative;
    left:50%;
    width:50%;
    top:40px;
    transform: translateX(-50%);
    margin-bottom: 20%;
  }




.container-for-form form {
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        
    }

  .container-for-form label {
        display: block;
        margin-bottom: 8px;
    }

   .container-for-form input {
        width: 130%;
        padding: 15px;
        margin-bottom: 16px;
        border: 1.4px solid #272626;
        border-radius: 4px;
        background-color: transparent;
        color:black;
        margin-top:10px;
        outline: none;
    }

  .container-for-form input:focus {
    border: 1px solid #FAD201; 
    transition: 0.3s ease-out;
}

   .container-for-form input[type="submit"] {
    background-color:  #0cc902;
        color: white;
        cursor: pointer;
        border: 1px solid transparent;
    }

 .container-for-form input[type="submit"]:hover {
        background-color:  #0cc902;
    
    }

.container-for-form h1{
  font-size: 27px;
  font-weight: bold;
  color:  #03526e;;
}

@media(max-width:580px){
  .container1{
    width:90%
  }
.container-for-form{
  width:100%;
}

.container-for-form input{
  width:100%;
}
}

</style>



<div class="container1">
  <div class="container-for-form">
    <h1>Username</h1>
<form class="conatainer-for-profile">
<input type="text" placeholder="{{username}}">

<input type="submit" value="Change username">
</form>

<h1>Change your password</h1>
<form class="container-for-form">
  <input type="password" placeholder="Old password">
  <input type="password" placeholder="New password">

  <input type="submit" value="Change your password">
</form>
</div>
</div>
{% include 'base/footer.html' %}

{% endblock content %}
