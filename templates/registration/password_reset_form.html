{% block header %}
<title>KTP | password_reset</title>
<meta name="description" content="blog">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF">
<meta name="author" content="Imran Abdu">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
<link rel="icon" href="{% static 'images/logo.png' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

{% block content %}
  <form class="resetpassword-form" method="post" action="{% url 'password_reset' %}">
    <a href="{% url 'login' %}">< Back to login</a>
    <h3>Reset Password</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send password reset Email</button>
  </form>


  <style>
    .resetpassword-form{
      position: relative;
      left:50%;
      transform: translateX(-50%);
      width:500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding:20px;
      margin-top:60px;
    }
    .resetpassword-form input{
      width:100%;
      padding:13px;
    }
    .resetpassword-form a{
      margin-bottom:10px;
      color:black;
      text-decoration:none;
    }
   button{
  width:100%;
  border:none;
  color:white;
  padding:16px;
  background-color:  #0cc902;
  border-radius: 5px;
}
 button:hover{
        background-color:  #089901;
}
h3{
  text-align: center;
  font-size:25px;

}
  </style>

{% endblock %}
